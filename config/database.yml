default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: labase_food_development

test:
  <<: *default
  database: labase_food_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

cable:
  development:
    <<: *default
    database: labase_food_cable_development

  test:
    <<: *default
    database: labase_food_cable_test

  production:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>